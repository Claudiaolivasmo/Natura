[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["assets/**"]
  external_node_modules = ["sharp"]

[[redirects]]
  from = "/img/*"
  to   = "/.netlify/functions/serve?img=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/download/*"
  to   = "/.netlify/functions/watermark?img=:splat"
  status = 200
  force = true
